<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoT | Quiz</title>
    <link rel="stylesheet" href="quiz.css">
    <link rel="icon" href="../assets/iconGot.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body>
    <div class="headerImg">
        <div id="menu" class="header">
            <h1>Game of Thrones</h1>
            <ul>
                <li id="curiositiesButton"><a href="../telaCuriosidades/curiosidades.html">Curiosidades</a></li>
                <li id="quizButton" class="current">Quiz</li>
                <li id="graphsButton">Graficos</li>
                <li id="charactersButton">Personagens</li>
            </ul>
        </div>
        <h1 class="title">Quiz</h1>
    </div>

    <div class="container">
        <div class="quizContainer">
            <div id="questionContainer" class="hidden">
                <div id="question">Pergunta</div>
                <div id="answerButtons" class="btnGrid">
                    <button class="btn">Resposta 1</button>
                    <button class="btn">Resposta 2</button>
                    <button class="btn">Resposta 3</button>
                    <button class="btn">Resposta 4</button>
                    <button class="btn">Resposta 5</button>
                </div>
            </div>

            <div class="controls">
                <button id="startButton" class="start-btn btn">Start</button>
                <button id="nextButton" class="next-btn btn hide">Next</button>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    //Adicionando menu fixo com cor no scroll 
    (() => {
        let menu = document.getElementById("menu");
        window.addEventListener("scroll", () => {
            window.scrollY > 0 ? menu.classList.add("fixedHeader") : menu.classList.remove("fixedHeader");
        })
    })()
</script>

<script src="quiz.js">
    //JAVASCRIPT DO QUIZ
</script>
